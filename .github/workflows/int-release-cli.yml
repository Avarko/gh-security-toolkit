name: "[Internal] Release CLI image"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to publish (e.g. v1.0.1)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    if: github.repository == 'avarko/gh-security-toolkit'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cli/Dockerfile
          push: true
          tags: |
            ghcr.io/avarko/gh-security-toolkit:${{ github.event.inputs.tag }}
            ghcr.io/avarko/gh-security-toolkit:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
