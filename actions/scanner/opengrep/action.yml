name: "Opengrep Scanner"
description: "Runs Opengrep static analysis scans on source code"
inputs:
  filesystem_path:
    description: "Path to source code to scan"
    required: true
  opengrep_output_dir:
    description: "Directory for Opengrep JSON output"
    required: true
  opengrep_configs:
    description: "Opengrep rulesets to use (comma-separated)"
    required: false
    default: "p/owasp-top-ten,p/java,p/javascript,p/dockerfile,p/terraform,p/secrets"
runs:
  using: "composite"
  steps:
    - name: Prepare output directory
      shell: bash
      run: mkdir -p "${{ inputs.opengrep_output_dir }}"

    - name: Setup Opengrep
      shell: bash
      run: |
        python3 -m pip install --upgrade pip
        pip3 install opengrep

    - name: Create .opengrepignore
      shell: bash
      working-directory: ${{ inputs.filesystem_path }}
      run: |
        cat > .opengrepignore << 'EOF'
        # Version control
        .git/
        .svn/
        .hg/

        # Dependencies
        node_modules/
        vendor/

        # Build outputs (Java/JVM)
        target/
        build/
        out/
        bin/

        # Build outputs (JavaScript/TypeScript)
        dist/
        .next/
        .nuxt/

        # Build outputs (Python)
        __pycache__/
        *.pyc
        .pytest_cache/
        venv/
        .venv/

        # Build outputs (Go)
        *.exe
        *.test

        # Build outputs (.NET)
        obj/

        # IDE
        .idea/
        .vscode/
        *.iml

        # Test coverage
        coverage/
        .coverage
        htmlcov/

        # Generated files
        *.min.js
        *.min.css
        *.map

        # Lock files (often large, low value)
        package-lock.json
        yarn.lock
        pnpm-lock.yaml
        Gemfile.lock
        Pipfile.lock
        poetry.lock

        # Documentation
        docs/
        documentation/
        EOF

        echo "Created .opengrepignore with common exclusions"

    - name: Run Opengrep scan (JSON for parsing)
      shell: bash
      working-directory: ${{ inputs.filesystem_path }}
      run: |
        # Split comma-separated configs into --config flags
        CONFIGS="${{ inputs.opengrep_configs }}"
        CONFIG_FLAGS=""
        IFS=',' read -ra CONFIG_ARRAY <<< "$CONFIGS"
        for cfg in "${CONFIG_ARRAY[@]}"; do
          CONFIG_FLAGS="$CONFIG_FLAGS --config $(echo $cfg | xargs)"
        done

        echo "Running Opengrep with configs: $CONFIG_FLAGS"

        # Run Opengrep JSON output (quiet mode to suppress progress output)
        opengrep scan \
          $CONFIG_FLAGS \
          --json \
          --quiet \
          --metrics=off \
          --no-git-ignore \
          . > "${{ inputs.opengrep_output_dir }}/opengrep-results.json" || true

        echo "Opengrep JSON scan completed"

    - name: Run Opengrep scan (text for full report)
      shell: bash
      working-directory: ${{ inputs.filesystem_path }}
      run: |
        # Split comma-separated configs into --config flags
        CONFIGS="${{ inputs.opengrep_configs }}"
        CONFIG_FLAGS=""
        IFS=',' read -ra CONFIG_ARRAY <<< "$CONFIGS"
        for cfg in "${CONFIG_ARRAY[@]}"; do
          CONFIG_FLAGS="$CONFIG_FLAGS --config $(echo $cfg | xargs)"
        done

        # Run Opengrep text output for full report
        opengrep scan \
          $CONFIG_FLAGS \
          --metrics=off \
          --no-git-ignore \
          . > "${{ inputs.opengrep_output_dir }}/opengrep-full-report.txt" 2>&1 || true

    - name: Create full report markdown
      shell: bash
      run: |
        FULL_REPORT="${{ inputs.opengrep_output_dir }}/opengrep-full-report.md"

        echo "# Opengrep SAST Full Report" > "$FULL_REPORT"
        echo "" >> "$FULL_REPORT"
        echo '```' >> "$FULL_REPORT"
        cat "${{ inputs.opengrep_output_dir }}/opengrep-full-report.txt" >> "$FULL_REPORT"
        echo '```' >> "$FULL_REPORT"

    - name: Create summary markdown (top 10)
      id: summary
      shell: bash
      run: |
        OUTPUT_FILE="${{ inputs.opengrep_output_dir }}/OPENGREP_SUMMARY.md"
        JSON_FILE="${{ inputs.opengrep_output_dir }}/opengrep-results.json"

        echo "## ðŸ” Opengrep SAST Scan Results" > "$OUTPUT_FILE"
        echo "" >> "$OUTPUT_FILE"

        if [ ! -f "$JSON_FILE" ]; then
          echo "âš ï¸ No Opengrep results available." >> "$OUTPUT_FILE"
          echo "opengrep_summary=$OUTPUT_FILE" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        # Validate JSON
        if ! jq empty "$JSON_FILE" 2>/dev/null; then
          echo "âš ï¸ Invalid Opengrep JSON output. Check opengrep-results.json for details." >> "$OUTPUT_FILE"
          echo "opengrep_summary=$OUTPUT_FILE" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        # Count findings by severity
        TOTAL=$(jq '.results | length' "$JSON_FILE" 2>/dev/null || echo "0")
        ERRORS=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' "$JSON_FILE" 2>/dev/null || echo "0")
        WARNINGS=$(jq '[.results[] | select(.extra.severity == "WARNING")] | length' "$JSON_FILE" 2>/dev/null || echo "0")
        INFO=$(jq '[.results[] | select(.extra.severity == "INFO")] | length' "$JSON_FILE" 2>/dev/null || echo "0")

        echo "**Summary:** $TOTAL findings ($ERRORS errors, $WARNINGS warnings, $INFO info)" >> "$OUTPUT_FILE"
        echo "" >> "$OUTPUT_FILE"

        if [ "$TOTAL" -eq 0 ]; then
          echo "âœ… No issues found!" >> "$OUTPUT_FILE"
          echo "opengrep_summary=$OUTPUT_FILE" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        # Extract top 10 findings (errors first, then by severity)
        echo "**Top 10 findings:**" >> "$OUTPUT_FILE"
        echo "" >> "$OUTPUT_FILE"

        jq -r '[.results[] | {
          severity: .extra.severity,
          check_id: .check_id,
          message: .extra.message,
          path: .path,
          line: .start.line
        }] |
        sort_by(
          if .severity == "ERROR" then 0
          elif .severity == "WARNING" then 1
          else 2 end
        ) |
        .[:10] |
        .[] |
        "### \(.severity): \(.check_id)\n- **File:** `\(.path):\(.line)`\n- **Message:** \(.message)\n"' "$JSON_FILE" >> "$OUTPUT_FILE"

        echo "" >> "$OUTPUT_FILE"

        # Show remaining count if more than 10
        if [ "$TOTAL" -gt 10 ]; then
          REMAINING=$((TOTAL - 10))
          echo "**... and $REMAINING more findings**" >> "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"
        fi

        echo "ðŸ“„ [View full Opengrep report](opengrep-full-report.md)" >> "$OUTPUT_FILE"

        echo "opengrep_summary=$OUTPUT_FILE" >> "$GITHUB_OUTPUT"
        echo "Opengrep summary created at $OUTPUT_FILE"

    - name: Get Opengrep version
      id: version
      shell: bash
      run: |
        VERSION=$(opengrep --version | head -n1 | awk '{print $1}')
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "Opengrep version: $VERSION"

outputs:
  opengrep_summary:
    description: "Opengrep summary markdown file path"
    value: ${{ steps.summary.outputs.opengrep_summary }}
  version:
    description: "Opengrep version"
    value: ${{ steps.version.outputs.version }}
